<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login form</title>
	<link rel="stylesheet" href="style.css">
{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			<div class="column">
				<h2 class="title">Регистрация</h2>
			</div>
		</div>
		<div class="row">
			<form method="POST">
				{% csrf_token %}

				{% for field in form %}
					{{ field }}
				{% endfor %}

				<input class="submit-btn" type="submit" value="Зарегистрироваться">
			</form>
		</div>

		<div class="row">
			<div class="column">
				{% for error in errors %}
					<p class="error">{{ error }}</p>
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
