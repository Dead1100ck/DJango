{% extends 'base.html' %}

{% block content %}
<div class="container content m-auto">
	<div class="form m-auto">
		<h3 class='title'>Регистрация</h3>

		<form method="POST">
			{% csrf_token %}

			<ul>
			{% for field in form %}
				<li>{{ field.label }}</li>
				<li>{{ field }}</li>
				<li class="empty"></li>
			{% endfor %}
			</ul>
			
			<input class="submit-btn" type="submit" value="Зарегистрироваться">
		</form>
		<ul class="error-list">
			{% for error in errors %}
				<li>{{ error }}</li>
			{% endfor %}
		</ul>
	</div>
</div>
{% endblock %}
