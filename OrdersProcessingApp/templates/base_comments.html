{% extends 'base.html' %}

{% block content %}
	<div class="container">
		<div class="row">
			{% for c in comments %}
				<div class="column">
					<h3>{{ c.first_name }} {{ c.second_name }}</h3>
					<h4>{{ c.email }}</h4>
					<h4 class="title-comment">{{ c.title }}</h4>
					<p class="text-justify">{{ c.description }}</p>
				</div>
			{% endfor %}
		</div>
	</div>
{% endblock %}
