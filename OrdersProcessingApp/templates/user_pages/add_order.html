{% extends 'base.html' %}

{% block content %}
<div class="container content m-auto">
	<div class="form m-auto">
		<h3 class="title"></h3>
		<form method="POST">
			{% csrf_token %}
			<ul>
			{% for field in form %}
				<li class="form-item">{{ field.label }}</li>
				<li class="form-item">{{ field }}</li>
				<li class="empty"></li>
			{% endfor %}
			</ul>

			<input class="submit-btn" type="submit" value="Заказать">
		</form>
	</div>
</div>
{% endblock %}
