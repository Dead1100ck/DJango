{% extends 'base.html' %}

{% block content %}
<div class="container content m-auto form-content">
	<div class="form m-auto">
		<h3 class="title">Оставить комментарий</h3>
		<form class="form-base" method="POST">
			{% csrf_token %}
			{% for field in form %}
				<p class="form-label">{{ field.label }}</p>
				<p class="form-field">{{ field }}</p>
			{% endfor %}

			<input type="submit" value="Оставить">
		</form>
	</div>
</div>
{% endblock %}
