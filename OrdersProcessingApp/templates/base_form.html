{% extends 'base.html' %}

{% block content %}
<div class="container content m-auto">
	<div class="form m-auto">
		<h3 class='title'>{{ title }}</h3>

		<form method="POST">
			{% csrf_token %}

			<ul>
			{% for field in form %}
				<li>{{ field.label }}</li>
				<li>{{ field }}</li>
			{% endfor %}
			</ul>
			
			<input class="submit-btn" type="submit" value="Создать">
		</form>
	</div>
</div>

<div class="container m-auto">
	<div class="content">
		<table>
			{% for e in elements %}
				<p>{{ e }}</p>
			{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
